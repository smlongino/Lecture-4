<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Images (media) -->
    <!-- img property -->
    <!-- alt tage are used to explain the picture to hard of seeing people -->
    <img src="images/Seattle.jpg" width = "500px" alt = "Alternate Text">

    <!-- lists - ordered list, unordered list, definitition list -->

    <!-- ordered list (ol) -->
    <ol>
        <!-- List Item -->
        <li>Number 1</li>
        <ol style = "list-style-type: lower-alpha;">
            <li>I want pizza</li>
        </ol>
        <li>Number 2</li>
        <li>Number 3</li>
    </ol>
    
    <!-- unordered list (ul)-->
    <ul>
        <li>1st unordered list</li>
        <li>2nd unordered list</li>
    </ul>
    
    <!-- definition list (dl)-->
    <dl>
        <dt>Term 1</dt>
        <dd>Description 1</dd>
        <dt>Term 1</dt>
        <dd>Description 1</dd>
    </dl>


</body>
</html>
